<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div class="text-content">
      <h2>Get <span class="purple-text">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats-content">
        <div class="stat">
          <h3>10k+</h3>
          <h4>Companies</h4>
        </div>
        <div class="stat">
          <h3>314</h3>
          <h4>Templates</h4>
        </div>
        <div class="stat">
          <h3>12M+</h3>
          <h4>Queries</h4>
        </div>
      </div>
    </div>
    <div class="image-content">
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tugcekizildg/">Tuğçe KIZILDAĞ</a>.
  </div>
</body>

</html>
